<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>こしあんどっとこむ</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>


<!--フッター-->
<div class="col-xs-12">
  <header>
    <p class="logo">
      <a href="index.html"><img src="image/kosianlogo.png" width="280" height="auto" alt="ロゴ予定地"></a>
    </p>

    <!--ナビゲーションバー-->
    <div class="container">
      <nav class="gNagi">
        <ul class="nav nav-pills">
          <li role="presentation"><a href="index.html">作品</a></li>
          <li role="presentation"><a href="about.html">私について</a></li>
          <li role="presentation" class="active"><a href="contact.html">コンタクト</a></li>
        </ul>
      </nav>
    </div>
  </header>
</div>


<!--フォームー-->

<div class="container" id="form">

  <div class="col-xs-12">
    <div id="form-text" class="text-center">
      <h4>
        <p>私への挨拶やポートフォリオサイトについてのダメ出しでも</p>
        <p>何かございましたら下記のフォームまでご連絡ください</p>
      </h4>
    </div>
  </div>


  <form class="contact-Form">

    <div class="form-group">
      <label for="InputName">お名前</label>
      <input type="password" class="form-control" id="InputName" placeholder="お名前">
    </div>


    <div class="form-group">
      <label for="InputEmail">メール・アドレス</label>
      <input type="email" class="form-control" id="InputEmail" placeholder="メール・アドレスを入力して下さい">
    </div>

    <div class="form-group">
      <label for="InputTextarea">メッセージ</label>
      <textarea class="form-control" rows="4" id="InputTextarea" placeholder="メッセージを入力して下さい"></textarea>
    </div>

  </form>

  <div class="form-group">
    <div class="text-right">
      <button type="submit" class="btn btn-primary">送信</button>
    </div>
  </div>

  <div class="raw" style="height: 10px;"></div>

  <!--フッタ―-->
  <div class="col-xs-12">
    <footer>
      <div class="footer_nav">
        <small>&copy; 2017　こしあんどっとこむ</small>
      </div>
      <div class="raw" style="height: 30px;"></div>
    </footer>
  </div>

</div>
</body>
</html>
