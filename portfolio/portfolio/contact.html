<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ポートフォリオ</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>

<div class="container">

  <!--フッター-->
  <div class="col-xs-12">
    <header>
      <p class="logo">
        <a href="index.html"><img src="image/こしあんどっとこむ%E3%80%80ロゴ.png" width="280" height="auto" alt="ロゴ予定地"></a>
      </p>

      <!--ナビゲーションバー-->
      <div class="container">
        <nav class="gNagi">
          <ul class="nav nav-pills">
            <li role="presentation"><a href="index.html">作品</a></li>
            <li role="presentation"><a href="about.html">私について</a></li>
            <li role="presentation" class="active"><a href="contact.html">コンタクト</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </div>

  <!--フォームー-->

  <form class="form-horizontal">

    <div class="form-group">
      <label class="col-sm-2 control-label" for="InputName">お名前</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="InputName" placeholder="お名前">
      </div>
      <div class="col-sm-5"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="InputEmail">メール・アドレス</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="InputEmail" placeholder="メール・アドレスを入力して下さい。">
      </div>
      <div class="col-sm-5"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="InputTextarea">メッセージ</label>
      <div class="col-sm-7">
        <textarea class="form-control" rows="4" id="InputTextarea" placeholder="メッセージを入力して下さい。"></textarea>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </form>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">送信</button>
    </div>

  </div>

  <div class="raw" style="height: 10px;"></div>

  <!--フッタ―-->
  <div class="col-xs-12">
    <footer>
      <div class="footer_nav">
        <small>&copy; 2017　こしあんどっとこむ</small>
      </div>
      <div class="raw" style="height: 30px;"></div>
    </footer>
  </div>

</div>
</body>
</html>
